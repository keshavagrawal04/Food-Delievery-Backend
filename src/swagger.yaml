      tags:
      - üôã‚Äç‚ôÇÔ∏è Customer
      security:
      - BearerAuth: []
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The order ID
      responses:
        '200':
          description: Order retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order Retrieved Successfully
                  order:
                    $ref: '#/components/schemas/Order'
