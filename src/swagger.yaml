# Components
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  # Schema
  schemas:
    # Vendor Schema
    Vendor:
      type: object
      properties:
        name:
          type: string
        ownerName:
          type: string
        foodTypes:
          type: array
          items:
            type: string
        pinCode:
          type: string
        address:
          type: string
        phone:
          type: string
        email:
          type: string
        serviceAvailable:
          type: boolean
        coverImages:
          type: array
          items:
            type: string
        rating:
          type: number
      required:
      - name
      - ownerName
      - pinCode
      - address
      - phone
      - email
      - serviceAvailable
    # Create Vendor Schema
    CreateVendorInput:
      type: object
      properties:
        name:
          type: string
        ownerName:
          type: string
        foodTypes:
          type: array
          items:
            type: string
        pinCode:
          type: string
        address:
          type: string
        phone:
          type: string
        email:
          type: string
        password:
          type: string
      required:
      - name
      - ownerName
      - pinCode
      - address
      - phone
      - email
      - password
    # Vendor Login Schema
    VendorLoginInput:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
      - email
      - password
    # Vendor Update Schema
    VendorUpdateInput:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        foodTypes:
          type: array
          items:
            type: string
    # Create Food Schema
    CreateFoodInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        category:
          type: string
        foodType:
          type: string
        readyTime:
          type: number
        price:
          type: number
        images:
          type: array
          items:
            type: string
            format: binary
          description: Array of image files to upload
    # Food Schema
    Food:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        category:
          type: string
        foodType:
          type: string
        readyTime:
          type: number
        price:
          type: number
        images:
          type: array
          items:
            type: string
    # Create Customer Inputs
    CreateCustomerInputs:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
          minLength: 10
        password:
          type: string
          minLength: 6
          maxLength: 12
    # Customer Login Inputs
    CustomerLoginInputs:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
          maxLength: 12
    # Customer Update Inputs
    CustomerUpdateInputs:
      type: object
      properties:
        firstName:
          type: string
          minLength: 3
          maxLength: 16
        lastName:
          type: string
          minLength: 3
          maxLength: 16
        address:
          type: string
          minLength: 6
          maxLength: 16
    # Customer Schema
    Customer:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        phone:
          type: string
        verified:
          type: boolean
        firstName:
          type: string
        lastName:
          type: string
        address:
          type: string
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
    # Create Order Inputs
    OrderInputs:
      type: object
      properties:
        _id:
          type: string
        unit:
          type: number
    # Order Schema
    Order:
      type: object
      properties:
        orderId:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              food:
                type: string
              unit:
                type: number
        totalAmount:
          type: number
        orderDate:
          type: string
          format: date-time
        paymentMethod:
          type: string
        paymentResponse:
          type: boolean
        orderStatus:
          type: string
