  # Customer Sign Up
  /customer/signup:
    post:
      summary: Register a new customer
      tags:
      - üôã‚Äç‚ôÇÔ∏è Customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerInputs'
      responses:
        '201':
          description: Customer successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Customer Successfully Registered
                  tokens:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  # Customer Login
  /customer/login:
    post:
      summary: Login a customer
      tags:
      - üôã‚Äç‚ôÇÔ∏è Customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerLoginInputs'
      responses:
        '200':
          description: Customer logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Customer Logged In Successfully
                  tokens:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
                  customer:
                    type: object
                    properties:
                      customerId:
                        type: string
                      email:
                        type: string
        '400':
          description: Bad Request
        '404':
          description: Customer not found
        '500':
