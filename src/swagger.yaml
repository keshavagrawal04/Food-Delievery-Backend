openapi: 3.0.0
info:
  title: Food Delivery API
  description: API documentation for the Food Delivery application.
  version: 1.0.0
servers:
  - url: http://locahost:8000
    description: Local server
  - url: ${{server}}
    description: Production server
paths:
  /vendor/login:
    post:
      summary: Vendor login
      tags:
        - Vendor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Successful login
        "401":
          description: Unauthorized
