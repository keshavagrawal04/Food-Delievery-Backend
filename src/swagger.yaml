openapi: 3.0.0
info:
  title: Food Fusion API
  description: API documentation for the Food Delivery application.
  version: 1.0.0
servers:
- url: ${{server}}
paths:
  # Admin - Vendor Get By id
  /admin/vendor/{id}:
    get:
      summary: Retrieve a vendor by ID
      tags:
      - üë®‚Äçüíº Admin
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Vendor data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  vendor:
                    $ref: "#/components/schemas/Vendor"
        "404":
          description: Vendor not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  # Admin - Add Vendor
  /admin/vendor:
    post:
      summary: Create a new vendor
      tags:
      - üë®‚Äçüíº Admin
      requestBody:
        required: true
